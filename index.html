<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/style.css" />
    <link rel="icon" href="./assets/icon/icons8-shark-94.png" />
    <title>Sharky</title>
    <script type="module" src="./js/script.js" defer></script>
  </head>
  <body>
    <main id="main" class="main">
      <!-- Display Field of the game -->
      <div id="display" class="display">
        <!-- control button -->
        <button onclick="showHideControlScreen()" class="controlButton">
          <img src="./assets/img/menu.png" alt="" />
        </button>
        <!-- control screen transformControlScreen -->
        <div id="controlScreen" class="controlScreen transformControlScreen">
          <nav>
            <button id="infoBtn">INFO</button>
            <button id="controlsBtn" class="btnActive">CONTROLS</button>
            <button id="settingsBtn">SETTINGS</button>
          </nav>
          <div class="divider"></div>
        </div>
        <!-- blackScreen -->
        <div id="blackScreen" class="blackScreen opacity_zero d_none"></div>
        <!-- loading screen -->
        <div id="loadingScreen" class="loadingScreen">
          <p>Loading...</p>
        </div>
        <!-- start screen -->
        <div id="startScreen" class="startScreen d_none">
          <p>SHARKY's ADVENTURE</p>
          <button onclick="startGame()" id="startButton" class="startButton">
            <img src="./assets/img/6.Botones/Start/2.png" alt="" />
          </button>
        </div>
        <!-- game canvas -->
        <canvas id="canvas" class="canvas d_none"> </canvas>
        <!-- game over screen -->
        <div id="looseScreen" class="looseScreen d_none opacity_zero">
          <p>YOU LOSE</p>
          <img class="deadSharky" src="./assets/img/1.Sharkie/6.dead/1.Poisoned/11.png" alt="" />
          <button onclick="restartGame()" class="tryAgainButton">
            <img src="./assets/img/6.Botones/Try again/Recurso 17.png" alt="" />
          </button>
        </div>
        <!-- win screen -->
        <div id="winScreen" class="winScreen d_none opacity_zero">
          <button onclick="restartGame()" class="tryAgainButton">
            <img src="./assets/img/6.Botones/Try again/Recurso 17.png" alt="" />
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
