<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/style.css" />
    <link rel="icon" href="./assets/icon/icons8-shark-94.png" />
    <title>Sharky</title>
    <script type="module" src="./js/script.js" defer></script>
  </head>
  <body>
    <main id="main" class="main">
      <h1>Sharky</h1>
      <!-- Display Field of the game -->
      <div id="display" class="display">
        <!-- loading screen -->
        <div id="loadingScreen" class="loadingScreen">
          <p>Loading...</p>
        </div>
        <!-- start screen -->
        <div id="startScreen" class="startScreen d_none">
          <button onclick="startGame()" id="startButton" class="startButton">
            <img src="./assets/img/6.Botones/Start/2.png" alt="">
          </button>
        </div>
        <!-- game canvas -->
        <canvas id="canvas" class="canvas d_none"> </canvas>
        <!-- game over screen -->
        <div id="looseScreen" class="looseScreen">
          <button onclick="restartGame()" class="tryAgainButton">
            <img src="./assets/img/6.Botones/Try again/Recurso 17.png" alt="">
          </button>
        </div>
        <!-- win screen -->
        <div id="winScreen" class="winScreen">
          <button onclick="restartGame()" class="tryAgainButton">
            <img src="./assets/img/6.Botones/Try again/Recurso 17.png" alt="">
          </button>
        </div>
      </div>
    </main>
    
  </body>
</html>
